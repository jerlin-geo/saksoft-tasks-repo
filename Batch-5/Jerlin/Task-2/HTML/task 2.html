<html>
    <head>
        <link rel="stylesheet" href="/Task-2/CSS/style.css">
    </head>

    <body>
        <div class="container">
            
            <div class="left">
                <img src="/Task-2/Images/rocketlogo.png" style="width: 50px;">
                <h1 >Welcome</h1>
                <p>you are 30 seconds away<br>from earning your own<br>money!</p>
                <button >Login</button>
            </div>

            <div class="regform">
               
                <div class="toggle">
                    <input type="radio" id="employee" name="toggle" value="Employee" checked>
                    <label for="employee">Employee</label>
                    <input type="radio" id="hirer" name="toggle" value="Hirer">
                    <label for="hirer">Hirer</label>
                </div>
                
                <div class="appform">
                    <h1 style="margin: 0;">Apply as a Employee</h1>
                   
                    <div class="leftclmn">
                        <input type="text" placeholder="First Name *">
                        <input type="text" placeholder="Last Name *">
                        <input type="*password" placeholder="Password *">
                        <input type="password" placeholder="Confirm Password *">
                        
                        <div class="radiobtn">
                            <input type="radio" id="male" name="gender">
                            <label for="male">Male</label>
                            <input type="radio" id="Female" name="gender">
                            <label for="Female">Female</label>
                        </div>
                    </div>
                   
                    <div class="rightclmn">
                        <input type="email" placeholder="Your Email *">
                        <input type="number" placeholder="Your Phone *">
                        <select >
                            <option value="" disabled selected hidden>Please select your security question</option>
                            <option>question 1</option>
                            <option>question 2</option>
                        </select>
                        <input type="text" placeholder="Enter Your Answer *">
                        <button>Register</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
